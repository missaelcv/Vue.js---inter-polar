<!DOCTYPE html>
<html lang="en">
<head>

    <title>Introd. Fund. Vue.js</title>
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    evt: "submit",
                    counter: 0
                };
            },
            methods: {
                increment() {
                    this.counter++;
                },
                descrement() {
                    this.counter--;
                }
             },
             template:`  <h1>{{ counter }}</h1>
                        <button v-on:click="increment">+1</button>
                        <button v-on:click="decrement">-1</button>`,
        }).mount("#app");
    </script>
</body>
</html>
