<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Contacto</title>
</head>
<body>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">{{ text }}</div>

    <script>
        const vm = Vue.createApp({
            //Funcion Con objeto JSON
            data(){
               return {
                text:"<p>Hola Missael</p>"
               };
            },
            //Directivas que recibe Argumentos
            template:`<div v-html="text"></div>`
            //LLamanda de ID APP
        }).mount("#app");
        console.log(vm);
    </script>
</body>
</html>
