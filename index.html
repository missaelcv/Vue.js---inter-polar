<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introd. Fund. Vue.js</title>
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                firstName : "Missael",
                lastName: "Maileny",
                now: new Date()
                };
            },
            computed:{
                    fullName(){
                        return this.firstName + " " + this.lastName;
                    },
                    today(){
                        return this.now.toLocalDateString();
                    }
            },
            template: 
            `<div>{{fullName}}</div>
             <div>{{today}}</div>`
        }).mount("#app");
    </script>
</body>
</html>
